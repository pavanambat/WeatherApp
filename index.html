<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css"> 
</head>
<body>
    
   <div class="card"> 
    <div class="heading">
        <h2><b>Weather App</b></h2>
    </div>
    <div class="search"> 
     <input type="text" placeholder="Enter City Name" spellcheck="false"> 
     <button><b>search</b></button> 
    </div> 
    <div class="error"> 
     <p>invalid city name</p> 
    </div> 
    <div class=" weather"> 
     <img src= "images/clear.png" class="weather-icon"> 
     <h3 class="weather-name"></h3>
     <h1 class="temp"></h1> 
     <h2 class="city"></h2> 
     <div class="details"> 
      <div class="col"> 
       <img src="images/humidity.png"> 
       <div> 
        <p class="humidity"></p> 
        <p>humidity</p> 
       </div> 
      </div> 
      <div class="col"> 
       <img src="images/wind.png"> 
       <div> 
        <p class="wind"></p> 
        <p>wind speed</p> 
       </div> 
      </div> 
     </div> 
    </div> 
   </div>
   <script src="app.js"></script>
</body>
</html>
